<h1 class="text-center">TesteDev</h1>
<app-cadastro-form
  [pessoa]="pessoaSelected"
  (atualizarTabela)="onAtualizarTabela()"
></app-cadastro-form>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{ pessoa.id }}</td>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.telefone | mask: '(00) 0 0000-0000' }}</td>
      <td>
        <button class="btn btn-primary  btn-sm me-2" (click)="editarPessoa(pessoa)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="excluirPessoa(pessoa.id)">Excluir</button>
      </td>
    </tr>
    <tr *ngIf="pessoas.length === 0">
      <td colspan="4" class="text-center">Nenhuma registro encontrado!</td>
    </tr>
    </tbody>
  </table>

</div>
